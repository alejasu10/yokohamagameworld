        <article>

            <section class="contacto">


                <div class="atencion">

                </div>


                <div class="contactologo">
                    <img src="../imagenes/logo2.jpg" alt="">
                </div>



                <div class="forma">


                    <form>

                        <h3>Contactanos</h3>

                        <label for="nombre">Ingrese su nombre:</label>
                        <input type="text" name="nombre" placeholder="Ingrese su nombre">
                        <br>

                        <label for="email">Ingrese su email:</label>
                        <input type="email" name="emil" placeholder="Ingrese su correo">
                        <br>
                        <label for="numero">ingrese su numero de telefono</label>
                        <input type="number" name="numero" placeholder="ingrese su numero de telefono">
                        <br>
                        <label for="genero">Indique su genero</label>

                        <input type="radio" name="genero" value="mujer">Femenino
                        <input type="radio" name="genero" value="hombre"> Masculino
                        <br>
                        <label for="pais">pais de residencia:</label>
                        <select name="pais">
            <option value="arg">Argentina</option>
            <option value="vene">venezuela</option>
            <option value="uru">Uruguay</option>
        </select>

                        <br>
                        <label for="texto">deje un mensaje:</label>
                        <br>
                        <textarea name="texto" cols="30" rows="10" placeholder="Deje un mensaje aqui"></textarea>

                        <br>
                        <input type="submit" value="Enviar ">

                        <input type="reset" value="Resetear">



                    </form>
                </div>
            </section>
